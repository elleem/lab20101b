<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Speedy Questions</title>
</head>
<body>
  <header>
    <main> 
      <h1 style="text-align:center;">Speedy Questions</h1>
      <h1 style="background-color: grey; text-align:center;">Class 1 Lab</h1>

      <div>
      <p style="text-align:center; background-color: rgb(75, 75, 168); color:azure;"> What is your name?</p>

      <p style="text-align:center; background-color: rgb(65, 65, 236); color:aliceblue;">Are you an indoors or an outdoors person?</p>

      <p style="text-align:center; background-color: rgb(49, 17, 233); color:lightgray;">What is your favorite snack?</p>

      <p style="text-align:center; background-color:blue; color:white;">What is your favorite season?</p>

      </div>
      <footer>
      </footer>
      <script>
        let name = prompt ("What is your name?");
        let arena = prompt ("Are you an indoors or an outdoors person?");
        let snack = prompt ("What is your favorite snack?");
        let season = prompt ("What is your favorite season?");
        alert ("Nice to meet you " + name + "! Meet me " +arena+ " with " +snack+ " and your favorite book in the " +season+ " time, because I am reading Les Miserables and I would love to share a snack.")
      </script>
    </main>
  </header>



</body>
